# This is Appveyor CI configuration file. If this file is placed at the root of Vulkalc repository,
# then this file is generated by CMake. If you want to edit this configuration, please edit to_cmake_configure/appveyor.yml

version: 0.0.1
branches:
  only:
    - testing
    - stable
image:
  - Visual Studio 2015
  - Visual Studio 2013
matrix:
  - platform: x86
  - platform: x64
before_build:
- cmd: cmake . -D VULKALCTOOLS_INCLUDE_TOOLS=OFF VULKALCDOC_GENERATE_DOC=OFF VULKALCDOC_GENERATE_HTML=OFF
install:
- cmd: curl -O https://vulkan.lunarg.com/sdk/home#sdk/downloadConfirm/1.0.39.1/windows/VulkanSDK-1.0.39.1-Installer.exe
- cmd: VulkanSDK-1.0.39.1-Installer.exe /S
- cmd: set VULKAN_SDK="C:\VulkanSDK\1.0.39.1\"
- cmd: cd "%VULKAN_SDK%\RunTimeInstaller"
- cmd: VulkanRT-1.0.39.1-Installer.exe /S
build:
  project: vulkalc.sln
  parallel: true
  verbosity: minimal
test:
  assemblies:
    only:
    - build/vulkalc-tests/Release/vulkalc-test.exe
notifications:
- provider: Email
  to:
  - levsizov2015@outlook.com
  subject: Vulkalc build status
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: true
